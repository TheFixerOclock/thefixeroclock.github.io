    :root {
      --accent: #0a1a3f;
      --text-dark: #222;
      --text-light: #fff;
      --maxw: 1200px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #fff;
      color: var(--text-dark);
      line-height: 1.6;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    nav {
      max-width: var(--maxw);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .logo {
      height: 60px;
      width: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    nav a.contact-link {
      color: var(--accent);
      font-weight: 600;
    }

      padding-top: 80px;

      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

      z-index: 2;
      text-align: center;
